<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- If want to apply tailwind use this -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <!-- font family -->
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&amp;display=swap" rel="stylesheet">
<!-- Fontawesome icon use from chatgpt -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container"> 
        <h2>PASSWORD GENERATOR</h2>
        <div class="display-container">
            
                <input readonly placeholder="Password" class="display" data-passwordDisplay>
            
            <button class="copyBtn" data-copy> 
                <span class="tooltip" data-copyMsg></span>
                <img src="./download.png " alt="copy" width="24" height="24">
        
            </div>

                <!-- Input Container -->
                 <div class="input-container">
                <div class="length-container"><p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>
                <!-- Dragable scrollbar -->
                 
                    <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
            <!-- Checkboxes -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="number">Include Number</label>
            </div>
            <div class="check" >
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbol</label>
            </div>
            <!-- Strength -->
            <div class="strength-container">
                <p>Strength</p>  
                <div class="indicator" data-indicator></div>
            </div>
            <div> 
                <button class="generateBtn">Generate Password</button>
            </div>
        </div>
    </div>  

    <script src="./passwordgen.js"></script>
</body>
</html>
